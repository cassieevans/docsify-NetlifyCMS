<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>docsify - Netlify CMS - docsify.imst.xyz - Demo Macro</title>
  <link rel="icon" href="_media/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages">
  <meta name="description" content="A magical documentation generator.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4.8.6/lib/themes/vue.min.css" title="vue">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4.8.6/lib/themes/dark.min.css" title="dark"
    disabled>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4.8.6/lib/themes/buble.min.css" title="buble"
    disabled>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4.8.6/lib/themes/pure.min.css" title="pure"
    disabled>
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-codefund@1.0.4/index.min.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/netlify-identity-widget@1.5.2/build/netlify-identity-widget.min.js"></script> -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
  </style>
</head>

<body>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
        '/(.*)': 'https://cdn.jsdelivr.net/gh/DemoMacro/docsify-cn@docsify-cn/$1',
        '.*?/netlifycms': 'https://raw.githubusercontent.com/DemoMacro/docsify-NetlifyCMS/master/README.md',
        '.*?/awesome': 'https://raw.githubusercontent.com/docsifyjs/awesome-docsify/master/README.md',
        '.*?/changelog': 'https://raw.githubusercontent.com/docsifyjs/docsify/master/CHANGELOG.md'
      },
      auto2top: true,
      coverpage: true,
      coverpage: '_coverpage.md',
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      ga: '',
      // name: 'docsify-NetlifyCMS',
      search: {
        noData: {
          '/': '没有结果!'
        },
        paths: '/auto/',
        placeholder: {
          '/': '搜索'
        }
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/DemoMacro/docsify-NetlifyCMS/blob/master/' + vm.route.file
            }
            var editHtml = '[:memo: Edit Document](' + url + ')\n'

            return editHtml
              + html
              + '\n\n----\n\n'
              + '<a href="https://docsify.imst.xyz" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by Docsify - NetlifyCMS</a>'
          })
        },
        DocsifyCodefund.create('fae1f9a4-870c-4c25-b8e0-c80464f7a95c')
      ]
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4.8.6/lib/docsify.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify@4.8.6/lib/plugins/ga.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4.8.6/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.15.0/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.15.0/components/prism-markdown.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.15.0/components/prism-nginx.min.js"></script>
  <script>
      ((window.gitter = {}).chat = {}).options = {
        room: 'docsifyjs/Lobby'
      };
  </script>
  <script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>

</html>
